name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma Client
        run: bunx prisma generate
        env:
          DATABASE_URL: mongodb://127.0.0.1:27017/testdb

      - name: Push Prisma Schema to MongoDB
        run: bunx prisma db push
        env:
          DATABASE_URL: mongodb://127.0.0.1:27017/testdb

      - name: Build Next.js app
        run: bun run build
        env:
          DATABASE_URL: mongodb://127.0.0.1:27017/testdb

      - name: Run Lighthouse CI
        run: bun run lighthouse
        env:
          DATABASE_URL: mongodb://127.0.0.1:27017/testdb

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
